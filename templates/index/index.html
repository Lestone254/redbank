<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Red Bank</title>
	<!-- Font Awesome -->
	<link
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	  rel="stylesheet"
	/>
	<!-- Google Fonts -->
	<link
	  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	  rel="stylesheet"
	/>
	<!-- MDB -->
	<link
	  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
	  rel="stylesheet"
	/>
	</head>
<body>
	<div class="row justify-content-center bg-white">
		<div class="col-12 col-md-4">
			<div class="container my-5">
				<div class="card">
					<div class="card-body justify-content-center">
						<center><h3 class="text-success justify-text-center">Red Bank</h3></center>
						{%if error%}
						<div class="alert alert-warning">
							{{error}}
						</div>
						{%endif%}
						<form class="bg-white rounded p-5" method="POST" action="{%url 'enter'%}">
							{%csrf_token%}
			                <div class="form-outline mb-4">
			                  <input type="text" name="username" id="form1Example1" class="form-control" />
			                  <label class="form-label" for="form1Example1">Username</label>
			                </div>

			                <!-- Password input -->
			                <div class="form-outline mb-4">
			                  <input type="password" id="form1Example2" name="password" class="form-control" />
			                  <label class="form-label" for="form1Example2">Password</label>
			                </div>
			                <!-- Submit button -->
			                <button type="submit" class="btn btn-warning btn-block">Sign in</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
</html>
